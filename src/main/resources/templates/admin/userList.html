<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout-admin">
<head>
<title>Messages : Create</title>
</head>
<body>
	<h1 layout:fragment="header">Menu</h1>
	<div layout:fragment="content" class="container">
		<div class="row pull-right"><a th:href="@{userForm}" class="btn btn-default">Create User</a></div>
		<br/><br/>
		<div class="row">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<td class="text-center">Email</td>
					<td class="text-center">Role</td>
					<td class="text-center">Enabled</td>
					<td class="text-center">Action</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${userFormList}">
					<td>
						<div th:utext="${user.email}">a@a.com</div>
					</td>
					<td>
						<div  th:each="role: ${user.roles}" th:utext="${role}">ROLE_USER</div>
					</td>
					<td>
						<div th:utext="${user.enabled}">TRUE</div>
					</td>
					<td>
						<div>
							<a th:href="@{userForm(email=${user.email}, edit=true)}">EDIT</a>
							 | 
							<a th:href="@{userPasswordForm(email=${user.email})}">CHANGE PASSWORD</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>
</html>
