<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Login Page</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">
							<i class="fa fa-lock"></i> Please enter your login details.
						</h1>
					</div>
					<div class="panel-body">
						<div th:if="${param.error}">Invalid username and password.</div>
						<div class="alert alert-success" th:if="${param.logout}">You have been logged out.</div>
						<form th:action="@{/login}" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="input-username">Username</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span> <input type="text" name="username" value="" placeholder="Username" id="input-username" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="input-password">Password</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<label for="input-rememberme">
									<input type="checkbox" name="remember-me" id="input-rememberme"/> &nbsp;
									Remember me</label>
								</div>
							</div>
							<div class="text-right">
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-key"></i> Login
								</button>
							</div>
						</form>
						<div>
						admin@a.com password <br/>
						user@a.com password
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
