<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Messages : Create</title>
</head>
<body>
	<h1 layout:fragment="header">
		File Upload <span class="badge" th:text="${count}"></span>
	</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${param.success != null and param.success[0] == '1'}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong><i class="fa fa-info-circle"></i> Success!</strong>
		</div>
		<form class="form-horizontal" action="#" th:action="@{/uploadFile}" th:object="${fileForm}" enctype="multipart/form-data" method="post">
			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{name}" placeholder="Name"/>
					<div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
						<strong><i class="fa fa-exclamation-triangle"></i> Warning!</strong>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="file" class="col-sm-4 control-label">Select a file to upload:</label>
				<div class="col-sm-8">
					<input type="file" name="file" size="50" /> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-default">Upload File</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
